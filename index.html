<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <div id="search">
        <form>
            <label for="search-bar">Search for a City:</label>
            <input type="text" class="form-control" id="search-bar">
            <button type="submit" class="btn btn-primary" id="search-button"><i class="fa fa-search" id="search-icon"></i></button>
        </form>
        <div id="history"></div>
    </div>
    <div id="weather-content" style="display: none;">
        <div id="current-day">
            <h1 id="city-name"></h1>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wspeed"></p>
            <p id="uv"></p>
        </div>
        <div id="fvd-forecast">
            <h2>5 Day Forecast: </h2>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
